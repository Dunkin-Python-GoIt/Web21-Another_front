<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form>
        <h1 class="h3 mb-3 fw-normal">Add new book </h1>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="floatingTitle"
            placeholder="Firs book"
            name="bookTitle"
          />
          <label for="floatingInput">Book Title</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="floatingAuthor"
            placeholder="Alexander Duma"
            name="bookAuthor"
          />
          <label for="floatingAuthor">Book author</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Add book
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
      </form>
    </main>
    <script src="javascript/add_book.js"></script>
  </body>
</html>
