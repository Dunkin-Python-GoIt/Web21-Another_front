<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
</head>

<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form>
            <img class="mb-4" src="images/logo.webp" alt="" width="300" height="350" />
            <h1 class="h3 mb-3 fw-normal">Registration form </a></h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                    name="username" />
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword1" placeholder="Password"
                    name="password" />
                <label for="floatingPassword1">Password</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword2" placeholder="Password" name="confirmPassword" />
                <label for="floatingPassword2">Confirm Password</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">
                Register
            </button>
            <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
        </form>
    </main>
    <script src="javascript/register.js"></script>
</body>

</html>
